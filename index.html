<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos para Transferencia - Barbería Elegante</title>
    <!-- Incluir Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #2C3E50;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .highlight {
            font-weight: bold;
            color: #E74C3C;
            margin-left: 10px;
        }
        .material-icons {
            font-size: 20px;
            color: #2C3E50;
            margin-right: 10px;
        }
        .copy-button {
            background-color: #2C3E50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .copy-button:hover {
            background-color: #1A252F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos para Transferencia</h1>
        <p>
            <span class="material-icons">person</span>
            <span class="highlight">Nombre: </span> Alejandro Jose Román Arias
            <button class="copy-button" onclick="copyToClipboard('Alejandro Jose Román Arias')">Copiar</button>
        </p>
        <p>
            <span class="material-icons">fingerprint</span>
            <span class="highlight">RUT: </span> 26.296.598-8
            <button class="copy-button" onclick="copyToClipboard('26.296.598-8')">Copiar</button>
        </p>
        <p>
            <span class="material-icons">account_balance</span>
            <span class="highlight">Banco: </span> Copec Pay
            <button class="copy-button" onclick="copyToClipboard('Copec Pay')">Copiar</button>
        </p>
        <p>
            <span class="material-icons">credit_card</span>
            <span class="highlight">Tipo de cuenta: </span> Cuenta Vista
            <button class="copy-button" onclick="copyToClipboard('Cuenta Vista')">Copiar</button>
        </p>
        <p>
            <span class="material-icons">numbers</span>
            <span class="highlight">Número de cuenta: </span> 12629659801
            <button class="copy-button" onclick="copyToClipboard('12629659801')">Copiar</button>
        </p>
        <p>
            <span class="material-icons">email</span>
            <span class="highlight">Email: </span> jesusarias2308@gmail.com
            <button class="copy-button" onclick="copyToClipboard('jesusarias2308@gmail.com')">Copiar</button>
        </p>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Copiado al portapapeles: ' + text);
            }, function(err) {
                console.error('Error al copiar: ', err);
            });
        }
    </script>
</body>
</html>
